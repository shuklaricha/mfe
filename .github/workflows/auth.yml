name: deploy-auth

on:
  push:
    branches:
      - main
    paths:
      - "packages/auth/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: packages/auth

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 3️⃣ Build project
      - name: Build project
        run: npm run build

      # 4️⃣ Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # 5️⃣ Upload to S3 with cache headers
      - name: Upload build to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET_NAME }}/auth/latest \
            --delete \
            --cache-control "max-age=31536000,immutable" \
            --exact-timestamps
          # Also upload HTML with no-cache so browser always fetches new index
          aws s3 cp dist/remoteEntry.js s3://${{ secrets.AWS_S3_BUCKET_NAME }}/auth/latest/remoteEntry.js \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate" \
            --content-type "text/html"

      # 6️⃣ CloudFront invalidation
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/auth/latest/remoteEntry.js"
